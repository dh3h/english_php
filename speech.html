<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen & Type</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

button {
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#result {
    margin-top: 10px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Listen & Type</h1>
        <p id="text-to-read">Learn</p>
        <button id="play-audio">Play Audio</button>
        <input type="text" id="user-input" placeholder="Type what you hear">
        <button id="check-answer">Check Answer</button>
        <button id="reset">Reset</button>
        <p id="result"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
    const textToRead = $('#text-to-read').text();

    // Play the text as audio
    $('#play-audio').on('click', function() {
        const speech = new SpeechSynthesisUtterance(textToRead);
        speechSynthesis.speak(speech);
    });

    // Check the user's input
    $('#check-answer').on('click', function() {
        const userInput = $('#user-input').val().trim();
        if (userInput.toLowerCase() === textToRead.toLowerCase()) {
            $('#result').text('Correct!').css('color', 'green');
        } else {
            $('#result').text('Incorrect, please try again.').css('color', 'red');
        }
    });

    // Reset the inputs and results
    $('#reset').on('click', function() {
        $('#user-input').val('');
        $('#result').text('');
    });
});

    </script>
</body>
</html>
